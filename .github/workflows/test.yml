name: This is a chocolatine !!! Miam !!!
on:
    [push, pull_request]
env:
    MIRROR_URL: "git@github.com:Baguel/chocolatine.git"
    EXECUTABLES: "101pong"
jobs:
    check_coding_style:
        runs-on: ubuntu-latest
        container: ghcr.io/epitech/coding-style-checker:latest
        steps:
            - uses: actions/checkout@v4
            - run : |
                check.sh $(pwd) $(pwd)
                if [ -s coding-style-reports.log ]; then
                while read -r LINE
                do
                  tab=(${LINE//:/})
                  echo "::error file=${tab[0]} coding style error::${tab[2]}"
                done < coding-style-reports.log
                fi
                
    check_program_compilation:
        name: job2
        runs-on: ubuntu-latest
        container: epitechcontent/epitest-docker
        steps:
            - uses: actions/checkout@v4
            - run: make
            - run: |
                if [ -e $EXECUTABLES ] && [ -x $EXECUTABLES ]
                    then
                        echo "Yes binary exists and it's executable"
                else
                    echo "Binary doesn't exist or exists and isn't executable"
                fi
    run_tests:
        name: job3
        #needs: job2
        runs-on: ubuntu-latest
        container: epitechcontent/epitest-docker
        steps:
            - uses: actions/checkout@v4
            - run: make tests_run
    push_to_mirror:
        runs-on: ubuntu-latest
        if: ${{ github.event_name == 'push' }}
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - uses: pixta-dev/repository-mirroring-action@v1
              with:
                target_repo_url: ${{ env.MIRROR_URL }}
                ssh_private_key: ${{ secrets.GIT_KEY }}
